            .card-1{

            .cards-parent{
                display: flex;

    <body>
        <div class="carousel slide" data-bs-ride="carousel" style="width: 100%; height: 500px;" id="banner">
            <div class="carousel-inner">
                <div class="carousel-item w-100" data-bs-interval="2000">
                    <img src="./banner1.jpg" width="100%" height="450px" >

                <div class="carousel-item active w-100" data-bs-interval="2000">

                <div class="carousel-item w-100" data-bs-interval="2000">
                    <img src="banner4.jpg" width="100%" height="450px">
                </div>
                <button data-bs-slide="prev" data-bs-target="#banner" class="carousel-control-prev "><span class="bi bi-chevron-compact-left btn-light btn-lg" class="carousel-control-prev-icon"></span></button>
                <button data-bs-slide="next" data-bs-target="#banner" class="carousel-control-next"><span class="bi bi-chevron-compact-right btn-light btn-lg" class="carousel-control-next-icon"></span></button>
                <div class="carousel-indicators">
                    <button data-bs-slide-to="0" data-bs-target="#banner" class="btn btn-light btn-lg"></button>
                    <button data-bs-slide-to="1" data-bs-target="#banner" class="btn btn-light  btn-lg"></button>
                    <button data-bs-slide-to="2" data-bs-target="#banner" class="btn btn-light active btn-lg"></button>
                    <button data-bs-slide-to="3" data-bs-target="#banner" class="btn btn-light btn-lg"></button>
